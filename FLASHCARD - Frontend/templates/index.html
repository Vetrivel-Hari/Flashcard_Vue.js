<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <title>Flashcard</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
	    <link rel="icon" type="image/png" href="../static/images/icons/flashcard_icon.ico"/>
	    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	    <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	    <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
	    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    </head>
    <body>
        <div class = "limiter" id="app">
            <div class="container-login0">
                <div class="wrap-login0">
                    <div class="login0-pic js-tilt" data-tilt>
                        <img src="../static/images/flashcard_logo.png" alt="IMG">
                    </div>
    
                    <div class="login0-form validate-form">
                        <span class="login0-form-title">
                            LOGIN
                        </span>
    
                        <div class="wrap-input0">
                            <input class="input0" type="text" v-model="username" placeholder="Username" required>
                            <span class="focus-input0"></span>
                            <span class="symbol-input0">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input0 m-t-25">
                            <input class="input0" type="password" v-model="password" id="pass" placeholder="Password" required>
                            <span class="focus-input0"></span>
                            <span class="symbol-input0">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <span class="text-warning d-flex justify-content-center">
                            <label>{{wrng}}</label>
                        </span>
    
                        <div class="container-login0-form-btn pt-0 m-t-25">
                            <button class="login0-form-btn" style="background-color: #000; color: #fff" id="sPass" onclick="showPass()" type="button">
                                SHOW PASSWORD
                            </button>
                        </div>
                        
                        <div class="container-login0-form-btn">
                            <button class="login0-form-btn" @click="validateCredentials">
                                LOGIN
                            </button>
                        </div>

                        <div class="text-center p-t-50">
                            <a class="txt2" href="signup.html">
                                CREATE YOUR ACCOUNT
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    <script src="../script/index.js"></script>
    </body>
</html>
