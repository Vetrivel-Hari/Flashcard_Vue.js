<!DOCTYPE html>
<html lang="en">
<head>
	<title>LEARN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	
	<link rel="icon" type="image/png" href="../static/images/icons/flashcard_icon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter" id = "app">
		<div class="container-login0">
			<div class="wrap-login0 d-flex justify-content-center">
				
				<div v-if = "txt"class="login0-form validate-form w-100" method="post">
					<span v-if = "txt" class="login0-form-title">
						{{txt}}
					</span>
				</div>
				
				<div v-if = "txt == ''"class="login0-form validate-form w-100" method="post">
					<span class="login0-form-title">
						{{qnRAns}}
					</span>

                    <span class="login0-form-title">
						{{cText}}
					</span>
					
					<div class="container-login0-form-btn d-flex">
						<div class="col pr-1 pl-0">
							<button v-if = "(cPosition > 0)  && (b == 0)" class="login0-form-btn" name="submit_button" type="submit" value="previous" @click = "previous()">
								PREVIOUS
							</button>
						</div>

                        <div class="col pr-1 pl-1">
                            <button v-if = "b == 0" class="login0-form-btn" name="submit_button" type="submit" value="reveal" @click="reveal()">
							    REVEAL ANSWER
						    </button>
                        </div>
                        <div class="col pr-0 pl-1">
                            <button v-if = "(cPosition < cards.length - 1) && (b == 0)" class="login0-form-btn" name="submit_button" type="submit" value="next" @click = "next()">
							    NEXT
						    </button>
                        </div>
					</div>
                    
					<div class="container-login0-form-btn d-flex">
                        <div class="col pr-1 pl-0">
						    <button v-if = "b == 1" class="login0-form-btn" name="submit_button" value="easy" @click="easy">
							    EASY
						    </button>
                        </div>
                        <div class="col pr-1 pl-1">
                            <button v-if = "b == 1" class="login0-form-btn" name="submit_button" value="medium" @click="medium">
							    MEDIUM
						    </button>
                        </div>
                        <div class="col pr-0 pl-1">
                            <button v-if = "b == 1" class="login0-form-btn" name="submit_button" value="hard" @click="hard">
							    HARD
						    </button>
                        </div>
					</div>

					<div class="text-center p-t-80">
						<a class="txt2" href="dashboard.html">
							<i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                            GO TO HOME
						</a>
					</div>
				</div>
			</div>
			<div class="container-login0-form-btn fixed-bottom">
				<button class="login3-form-btn" style="border-radius: 0%;" id="home" type="button" @click = "toHome()">
					GO TO HOME
				</button>
			</div>
		</div>
	</div>
	<script src="../script/review.js"></script>
</body>
</html>
