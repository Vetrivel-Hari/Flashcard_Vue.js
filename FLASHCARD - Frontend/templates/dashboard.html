<!DOCTYPE html>
<html lang="en">
<head>
	<title>DASHBOARD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	
	<link rel="icon" type="image/png" href="../static/images/icons/flashcard_icon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter" id = "app">
		<div class="container-login0">
			<div class="wrap-login0 d-flex justify-content-center">
				<div class="login0-form validate-form w-100">
					<div class="d-flex justify-content-between align-items-center">
						<div class="login0-form-title pl-3 pb-0" style="text-align: left !important;">
							{{welcome}}
						</div>

						<div class="pr-0 pl-0">
							<button class="login1-form-btn" id="logout" @click="logout()">
								LOGOUT
							</button>
						</div>	
					</div>

					<div class="pr-2 pl-2">
						<hr class="mb-0" color="white">
					</div>

                    <div class="container-login0-form-btn">
						<button class="login0-form-btn" id="study" type="button" @click = "study()">
							STUDY
						</button>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" id="analysis" type="button" @click = "analysis()">
							ANALYSIS
						</button>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" id="addDC" type="button" @click = "addDC()">
							ADD DECK OR CARD
						</button>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" id="editDC" type="button" @click = "editDC()">
							EDIT DECK OR CARD
						</button>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" id="delDC" type="button" @click = "delDC()">
							DELETE DECK OR CARD
						</button>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" id="settings" type="button" @click="settings()">
							SETTINGS
						</button>
					</div>

                    <div class="text-center p-t-50">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../script/dashboard.js"></script>
</body>
</html>
